<!DOCTYPE html>
<html>
<head>
        <title>calcul8r</title>
        <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>


<div id="calculator">

<input id="output" name="output" value="calcul8r"><br>
<input id="input" name="input" type="text" placeholder="use numberpad or mouse"><br>
<div id="inputs">
        <button id="1" name="1">1</button>
        <button id="2" name="2">2</button>
        <button id="3" name="3">3</button>
        <button id="plus" name="plus" class="operator">+</button>
        <br>
        <button id="4" name="4">4</button>
        <button id="5" name="5">5</button>
        <button id="6" name="6">6</button>
        <button id="minus" name="minus" class="operator">&ndash;</button>
        <br>
        <button id="7" name="7">7</button>
        <button id="8" name="8">8</button>
        <button id="9" name="9">9</button>
        <button id="mult" name="mult" class="operator">&times;</button>
        <br>
        <button id="0" name="0">0</button>
        <div>
        <button name="clear" id="clear" class="operator">C</button>
        <button name="equals" id="equals" class="operator">=</button>
        </div>
        <button id="divi" name="divi" class="operator">&divide;</button>
        <br>
</div>

        
</div>

<footer>(Sorry about the color scheme.)</footer>


<script src="script.js"></script>
</body>
</html>
